<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <h1>Local Image Generator</h1>
        <textarea id="prompt" placeholder="Enter a prompt..."></textarea>
        <div class="settings">
            <label for="steps">Steps:</label>
            <input type="number" id="steps" value="1" min="1" max="10">
            <label for="seed">Seed:</label>
            <input type="number" id="seed" value="42">
            <label for="resolution">Resolution:</label>
            <select id="resolution">
                <option value="512">512x512</option>
            </select>
        </div>
        <button id="generate">Generate</button>
        <div id="progress-container">
            <progress id="progress" value="0" max="100"></progress>
            <span id="progress-label"></span>
        </div>
        <div id="output">
            <img id="result" src="" alt="Generated Image">
        </div>
        <a id="save" href="#" download="generated_image.png">Save Image</a>
    </div>
    <script type="module" src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
